<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asthma Risk Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Asthma Risk Prediction</h1>
        <form action="/predict" method="POST" class="bg-white p-6 rounded-lg shadow-md">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block">Age:</label>
                    <input type="number" name="age" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block">Gender (0: Female, 1: Male):</label>
                    <input type="number" name="gender" class="w-full p-2 border rounded" min="0" max="1" required>
                </div>
                <div>
                    <label class="block">BMI:</label>
                    <input type="number" name="bmi" class="w-full p-2 border rounded" step="0.1" required>
                </div>
                <div>
                    <label class="block">Smoking (0: No, 1: Yes):</label>
                    <input type="number" name="smoking" class="w-full p-2 border rounded" min="0" max="1" required>
                </div>
                <div>
                    <label class="block">Pet Allergy (0: No, 1: Yes):</label>
                    <input type="number" name="pet_allergy" class="w-full p-2 border rounded" min="0" max="1" required>
                </div>
                <div>
                    <label class="block">Dust Allergy (0: No, 1: Yes):</label>
                    <input type="number" name="dust_allergy" class="w-full p-2 border rounded" min="0" max="1" required>
                </div>
                <div>
                    <label class="block">Pollen Allergy (0: No, 1: Yes):</label>
                    <input type="number" name="pollen_allergy" class="w-full p-2 border rounded" min="0" max="1" required>
                </div>
                <div>
                    <label class="block">Air Pollution Exposure (0-100):</label>
                    <input type="number" name="air_pollution_exposure" class="w-full p-2 border rounded" min="0" max="100" required>
                </div>
                <div>
                    <label class="block">Exercise Frequency (days/week):</label>
                    <input type="number" name="exercise_frequency" class="w-full p-2 border rounded" min="0" max="7" required>
                </div>
                <div>
                    <label class="block">Family History (0: No, 1: Yes):</label>
                    <input type="number" name="family_history" class="w-full p-2 border rounded" min="0" max="1" required>
                </div>
                <div>
                    <label class="block">Respiratory Infections (past year):</label>
                    <input type="number" name="respiratory_infections" class="w-full p-2 border rounded" min="0" required>
                </div>
                <div>
                    <label class="block">Wheezing (0: No, 1: Yes):</label>
                    <input type="number" name="wheezing" class="w-full p-2 border rounded" min="0" max="1" required>
                </div>
                <div>
                    <label class="block">Shortness of Breath (0: No, 1: Yes):</label>
                    <input type="number" name="shortness_breath" class="w-full p-2 border rounded" min="0" max="1" required>
                </div>
                <div>
                    <label class="block">Chest Tightness (0: No, 1: Yes):</label>
                    <input type="number" name="chest_tightness" class="w-full p-2 border rounded" min="0" max="1" required>
                </div>
                <div>
                    <label class="block">Coughing (0: No, 1: Yes):</label>
                    <input type="number" name="coughing" class="w-full p-2 border rounded" min="0" max="1" required>
                </div>
            </div>
            <button type="submit" class="mt-4 w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Predict</button>
        </form>
    </div>
</body>
</html>
